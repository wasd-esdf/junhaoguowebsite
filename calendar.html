    <script> //手机端问题-显示全部
      document.addEventListener("DOMContentLoaded", function () {
          const items = document.querySelectorAll(".preview-img");
          let lastScrollY = window.scrollY; // 记录上次滚动位置
  
          function animateOnScroll() {
              const windowHeight = window.innerHeight; // 视口高度
              let currentScrollY = window.scrollY; // 当前滚动位置
  
              // 仅在 **向下滚动** 时触发动画
              if (currentScrollY > lastScrollY) {
                  items.forEach(item => {
                      const itemTop = item.getBoundingClientRect().top;
  
                      if (itemTop < windowHeight * 0.85 && !item.classList.contains("visible")) {
                          item.classList.add("visible"); // 添加标记，防止重复触发
                          item.style.opacity = "1";
                          item.style.transform = "translateY(0)";
                      }
                  });
              }
  
              lastScrollY = currentScrollY; // 更新滚动位置
          }
  
          // 初始化元素位置
          items.forEach(item => {
              item.style.opacity = "0";
              item.style.transform = "translateY(50px)"; // 初始位置下移 50px
              item.style.transition = "transform 0.8s ease-out, opacity 0.8s ease-out";
          });
  
          window.addEventListener("scroll", animateOnScroll);
          animateOnScroll(); // 页面加载时检查一次
      });
  </script>
